name: Deploy App on GitHub Pages

on:
  push:
    branches:
      - main
env: 
  CI: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build 

      - name: Deploy on GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  
          branch: gh-pages
          clean: true
